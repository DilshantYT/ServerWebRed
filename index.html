<!DOCTYPE html>
<html>

    <head>
        <!-- Your title. -->
        <title>Your Network - Portal</title>

        <!-- Favicon -->
        <link href="path/to/favicon.png" rel="icon">

        <!-- Import FontAwesome 5, free version. -->
        <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">

        <!-- Import jQuery -->
        <script src="assets/js/jquery-3.2.1.min.js.last ned"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/ipblock.css">

        <!-- Import IP block data -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.1/clipboard.min.js"></script> 
        <script src="https://mcapi.us/scripts/minecraft.js"></script>

	</head>

	<body style="background-image:url('assets/img/background.png'); background-repeat: no-repeat, repeat; background-size: cover;">

		<div id="the-header">

			<div id="header-top">

				<div id="header-top-container" class="content-container">

					<ul id="the-nav" class="the-nav">

						<li><a href="#"><i class="fas fa-home"></i> Home</a></li>

						<li><a href="#"><i class="fa fa-comments"></i> Forums</a></li>

						<li><a href="#"><i class="fab fa-discord"></i> Discord</a></li>
    
                        <!-- More can be added, check out fontawesome.com for more icons -->

					</ul>

				</div>

			</div>

			<div id="header-bottom">

				<div id="the-logo">

					<a href="https://woodpunchsgraphics.com/collections/minecraft-server-logo-maker/products/ender-world">

                        <!-- Image by woodpunch's graphics -->
					    <img src="assets/img/logo.png" alt="">

					</a>

				</div>

                <!-- IP block -->

                <script>
                MinecraftAPI.getServerStatus('YOUR-IP-HERE', {
                    port: 25565
                  }, function (err, status) {
                    if(status.online == false){
                        return document.querySelector('#serverdata').innerHTML = 'Server offline!';
                    }
                    if (err) {
                      return document.querySelector('#serverdata').innerHTML = 'Server offline!';
                    }else{
                document.querySelector('.player_count').innerHTML = '<span class="player_count">'
                    + status.players.now + '</span>';
                  }
                });
                </script>

                <ul>
                    <li class="playercounter">
                        <a id="serverdata">Join <font size="3" color="#51ABF7"><b><span class="player_count"></span></b></font> other players on <font size="3" color="#51ABF7"><b><span id="ClickToCopy" data-clipboard-text="YOUR-IP-HERE" title="Click to copy">YOUR-IP-HERE</span></b></font></a>
                    </li>
                </ul>

            <script>
                $('#ClickToCopy').click(function() {
                $(this).queue(function() {
                $(this).html('<span> IP Copied </span>').delay(2000).dequeue();
                })
                $(this).queue(function() {
                $(this).html('<span>YOUR-IP-HERE</span>').dequeue();
                })
                });
            </script>                
            <br>
            <br>
            <!-- IP block -->

			</div>

		</div>

		<nav>
